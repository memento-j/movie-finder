<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Finder<h1>
        </header>
        <main class="content">
            <div class="search">
                <!-- maybe make it so pressing enter searches also -->
                <input id="searchBar" type="text" placeholder="Search for a movie....." >
                <img id="searchImage" src="./images/magnifying-glass-1976105_1280.jpg" alt="search magnifying glass">
            </div>
            <!-- Movies displayed here-->
            <div class="moviesContainer">
            </div>
        </main>
        <footer>
            <img id="TMDBLogo" src="./images/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="TMDB logo">
            <p>All movie data is from <a target="_blank" href="https://developer.themoviedb.org/docs/getting-started">TMDB (The Movie Database)</a></p>
            <p><a target="_blank" href="https://github.com/memento-j/movie-finder">github link</a></p>
        </footer>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
